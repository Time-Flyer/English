<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="Generator" content="EditPlus?"/>
        <meta name="Author" content=""/>
        <meta name="Keywords" content=""/>
        <meta name="Description" content=""/>
        <title>H5 & Native</title>
    </head>
    <body>

    <script type="text/javascript">
            function previewFile1() {
                var img = document.getElementById("preview1");
                var file = document.getElementById("demo1").files[0];
                var reader = new FileReader();
                reader.addEventListener("load", function () {
                    img.src = reader.result;
                }, false);

                if (file) {
                    reader.readAsDataURL(file);
                }
            }

            function previewFile2() {
                var img2 = document.getElementById("preview2");
                var file2 = document.getElementById("demo2").files[0];
                var reader2 = new FileReader();
                reader2.addEventListener("load", function () {
                    img2.src = reader2.result;
                }, false);

                if (file2) {
                    reader2.readAsDataURL(file2);
                }
            }

            function add(x, y) {
                sum = x + y;
                res = `${x} + ${y} = ${sum}`; // ⚠️ 不是单引号
                document.getElementById("btn1").innerHTML = res;
                return res
            }

            function callJS(message) {
                alert(message);
            }

            function getNative() {
                res = android.getDataFromNative()
                alert(res);
            }

            function clickPrompt() {
                var result = prompt("js://demo?arg1=111&arg2=222");
                callJS(result);
            }

            function show() {
                document.getElementById("btn1").innerHTML = "JavaScript 按钮1";
                android.showToast("Hello World");
            }

        </script>

        <form action="">
            <h1>pic1:
                <input name="uploadImg1" id="demo1" onchange="previewFile1()" type="file" accept="image/*"/>
            </h1>

            <h1>pic2:
                <input name="uploadImg2" id="demo2" onchange="previewFile2()" type="file" accept="image/*"/>
            </h1>

            <img width="960" height="540" id="preview1" src="111.jpg"/>
            <br/>
            <img width="960" height="540" id="preview2" src="222.jpg"/>
        </form>

        <button id="btn1" onclick="show()" style="width:400px;height:300px;">JavaScript 按钮1</button>

        <button id="btn2" onclick="getNative()" style="width:400px;height:300px;">JavaScript 按钮2</button>

    </body>
</html>
